<!--[ include file=pn_bbcode_admin_menu.html ]-->
<br />
<fieldset>
    <legend>
        <!--[ pnml name='_PNBBCODE_ADMINCODECONFIG' ]-->
    </legend>
    <br />
    
    <form action="<!--[ pnmodurl modname=pn_bbcode type=admin func=codeconfig ]-->" method="post">

    <div style="width:80%;">
        <!--[ pnml name='_PNBBCODE_CODE' ]--><br />
        <textarea name="code" rows="10" cols="60"><!--[ $code|pnvarprephtmldisplay ]--></textarea><br />
    </div>
    <div>
    <!--[ pnml name='_PNBBCODE_CODEHINT' ]-->
    </div>
    <div style="height: 2em; width:80%;">
        <div style="float: left; width: 40%; text-align: right;">
            <!--[ pnml name='_PNBBCODE_CODE_SYNTAXHIGHLIGHTING' ]-->&nbsp;:&nbsp;
        </div>
        <div style="float: left; width: 50%;">
            <input type="radio" name="syntaxhilite" value="yes" <!--[ $syntaxhiliteonchecked ]-->>&nbsp;<!--[ pnml name='_PNBBCODE_YES' ]-->
            <input type="radio" name="syntaxhilite" value="no" <!--[ $syntaxhiliteoffchecked ]-->>&nbsp;<!--[ pnml name='_PNBBCODE_NO' ]-->
        </div>
    </div>
    <div style="height: 2em; width:80%;">
        <div style="float: left; width: 40%; text-align: right;">
            <!--[ pnml name='_PNBBCODE_CODE_ADDLINENUMBERS' ]-->&nbsp;:&nbsp;
        </div>
        <div style="float: left; width: 50%;">
            <input type="radio" name="linenumbers" value="yes" <!--[ $linenumberonchecked ]-->>&nbsp;<!--[ pnml name='_PNBBCODE_YES' ]-->
            <input type="radio" name="linenumbers" value="no" <!--[ $linenumberoffchecked ]-->>&nbsp;<!--[ pnml name='_PNBBCODE_NO' ]-->
        </div>
    </div>
    <div style="width: 60%;">
        <!--[ pnml name='_PNBBCODE_PREVIEW' ]-->:<br /><br />
        <!--[ $code_preview ]-->
        <br />
        <input type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->">
    </div>
    </form>
    <br />
</fieldset>
